    <div> 
        <hr></hr>                      
        <h1 class="text-center">Películas y Series</h1>
        <hr></hr>  
    </div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Información completa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <table>
                <caption></caption>
                <tr> 
                    <td>
                        <div  id="imagenes"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div  id="detalles"></div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>

    <div class="input-group mb-3 d-flex p-4">
        <input type="text" id="titulo" class="form-control" placeholder="Ingrese un título" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <input type="button" class="btn btn-dark" value="Buscar" id="btnBuscar" onclick="return buscar(this)"> 
        </div>
    </div>

    <div class="alert alert-dark" role="alert" id="alerta">
        <a href="#" class="alert-link"></a>
    </div>

    <div>   
        <hr></hr>    
        <h2 class="text-center ">Cartelera de títulos disponibles</h2>
        <hr></hr>
    </div>

    <div class="container table-responsive">    
        <table class="table table-sm table-dark table-hover table-bordered">
            <caption>Lista de títulos</caption>
            <thead>
                <tr> 
                <th></th>
                <th>TíTULO</th>
                <th>AÑO</th>
                <th>TIPO</th>
                <th  id="imagen">PÓSTER</th>
                </tr>
            </thead>
            <tbody id="informacion"></tbody>                 
        </table>

    <div class="text-center">
        <hr></hr>            
        <input type="button"  class="btn btn-dark" id="uno" value="1" onclick="return buscar(this)" />
        <input type="button"  class="btn btn-dark" id="dos" value="2" onclick="return buscar(this)" /> 
        <input type="button"  class="btn btn-dark" id="tres" value="3" onclick="return buscar(this)" />            
        <input type="button"  class="btn btn-dark" id="cuatro" value="4" onclick="return buscar(this)" />            
        <input type="button"  class="btn btn-dark" id="cinco" value="5" onclick="return buscar(this)" /> 
        <input type="button"  class="btn btn-dark" id=">>" value=">>" onclick="siguiente()" />  
        <hr></hr>
    </div>
